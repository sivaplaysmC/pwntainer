name: build-and-push-image

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:
    branches:
      - 'master'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: downcase REPO
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_PAT }}

      # Pull image, so that only new layers get rebuilt.
      - name: pull current image
        run: |
          /usr/bin/docker pull ${{ env.IMAGE_NAME }}:latest
          /usr/bin/docker buildx build -t ${{ env.IMAGE_NAME }}:latest -t ${{ env.IMAGE_NAME }}:${{ github.sha }} --push .
